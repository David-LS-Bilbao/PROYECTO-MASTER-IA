version: '3.8'

services:
  # PostgreSQL - Base de datos principal
  postgres:
    image: postgres:16-alpine
    container_name: verity-news-postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: verity
      POSTGRES_PASSWORD: verity_password_dev
      POSTGRES_DB: verity_news
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U verity -d verity_news"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ChromaDB - Vector Store para RAG
  chromadb:
    image: chromadb/chroma:latest
    container_name: verity-news-chromadb
    restart: unless-stopped
    ports:
      - "8000:8000"
    volumes:
      - chroma_data:/chroma/chroma
    environment:
      - IS_PERSISTENT=TRUE
      - ANONYMIZED_TELEMETRY=FALSE
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/heartbeat"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Redis - Cache (opcional pero recomendado)
  redis:
    image: redis:7-alpine
    container_name: verity-news-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

volumes:
  postgres_data:
    driver: local
  chroma_data:
    driver: local
  redis_data:
    driver: local

networks:
  default:
    name: verity-news-network